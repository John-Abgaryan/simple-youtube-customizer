<!DOCTYPE html>
<html>
<head>
  <title>YouTube Customizer</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #0d1117; /* GitHub Dark Dimmed style */
      color: #c9d1d9;
      margin: 0;
      overflow: hidden; /* Prevent scrolling */
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Light Theme Styles */
    body.light-mode {
      background-color: #fffaf0; /* Honey/Creamy white */
      color: #24292f;
    }
    body.light-mode .control-group {
      background: #ffffff;
      border-color: #eee0c5;
    }
    body.light-mode h2 {
      color: #238636;
      border-bottom-color: #eee0c5;
    }
    body.light-mode label {
      color: #57606a;
    }
    body.light-mode input[type="text"]:focus {
      border-color: #238636;
    }
    body.light-mode .btn-reset {
      background: #f6f8fa;
      border-color: #d0d7de;
      color: #24292f;
    }
    body.light-mode .footer {
      border-top-color: #d0d7de;
    }
    body.light-mode .footer a {
      color: #24292f;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
      border-bottom: 2px solid #30363d;
      padding-bottom: 10px;
    }

    h2 { 
      margin: 0; 
      font-size: 18px; 
      font-weight: 600; 
      color: #3fb950; 
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .theme-toggle {
      cursor: pointer;
      display: flex;
      align-items: center;
      color: #8b949e;
    }
    .theme-toggle:hover { color: #3fb950; }

    .random-btn {
      cursor: pointer;
      display: flex;
      align-items: center;
      color: #8b949e;
      transition: color 0.2s;
    }
    .random-btn:hover { color: #f2ca27; }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .control-group { 
      background: #161b22;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #30363d;
      transition: background 0.5s ease, border-color 0.5s ease;
    }
    
    label { 
      display: block; 
      margin-bottom: 8px; 
      font-size: 12px; 
      font-weight: 600;
      color: #8b949e; 
      text-transform: uppercase;
    }

    /* Color Picker Styling */
    .color-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="color"] { 
      -webkit-appearance: none;
      width: 40px; 
      height: 40px; 
      border: none; 
      cursor: pointer; 
      background: none;
      padding: 0;
    }
    input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 0; 
    }
    input[type="color"]::-webkit-color-swatch {
      border: 2px solid #30363d;
      border-radius: 50%;
    }

    /* Text Inputs */
    input[type="text"] {
      width: 100%;
      background: #0d1117;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 8px;
      border-radius: 6px;
      box-sizing: border-box; /* Fix padding expanding width */
      font-family: inherit;
      font-size: 13px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #3fb950;
    }

    /* File Input */
    input[type="file"] { 
      font-size: 12px; 
      color: #8b949e;
      margin-top: 5px;
    }
    input[type="file"]::file-selector-button {
      background: #21262d;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
      margin-right: 10px;
    }
    input[type="file"]::file-selector-button:hover {
      background: #30363d;
    }

    /* Buttons */
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: all 0.2s;
    }

    .btn-primary {
      background-color: #238636;
      color: white;
    }
    .btn-primary:hover { background-color: #2ea043; }

    .btn-reset { 
      background-color: #21262d; 
      color: #c9d1d9; 
      border: 1px solid #30363d;
    }
    .btn-reset:hover { background-color: #30363d; }

    .advanced-settings {
      display: none;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #30363d;
    }

    .toggle-advanced {
      font-size: 11px;
      color: #3fb950;
      cursor: pointer;
      text-align: center;
      margin-top: 5px;
      text-decoration: underline;
    }

    .footer {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #30363d;
      text-align: center;
      font-size: 12px;
      color: #8b949e;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .footer a {
      color: #c9d1d9;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .footer a:hover {
      color: #3fb950;
    }

    .footer svg {
      fill: currentColor;
    }

    .preview { 
      width: 100%; 
      height: 40px;
      object-fit: contain;
      margin-top: 10px; 
      display: none; 
      border: 1px dashed #30363d; 
      border-radius: 6px;
      background: #0d1117;
      padding: 5px;
      box-sizing: border-box;
    }

    .or-divider {
      text-align: center;
      margin: 8px 0;
      font-size: 11px;
      color: #484f58;
    }

    .tip {
      font-size: 11px;
      color: #8b949e;
      margin-top: 8px;
      font-style: italic;
      line-height: 1.4;
    }

    .preview-container {
      position: relative;
      display: none; /* Hidden by default */
      margin-top: 10px;
    }
    
    .remove-logo-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #cf222e;
      color: white;
      border: 2px solid #30363d;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.2s;
    }
    .remove-logo-btn:hover {
      background: #a40e26;
      transform: scale(1.1);
    }
    .remove-logo-btn svg {
      width: 14px;
      height: 14px;
      stroke-width: 3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-container" id="headerContainer">
      <h2>Simple Youtube Customizer</h2>
      <div style="display: flex; align-items: center;">
        <div class="theme-toggle" id="themeToggle" title="Toggle App Theme">
          <svg id="sunIcon" style="display:none" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="18.36" x2="5.64" y2="19.78"></line><line x1="18.36" y1="4.22" x2="19.78" y2="5.64"></line></svg>
          <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </div>
      </div>
    </div>

    <div class="control-group" style="text-align: center; position: relative;">
      <div class="random-btn" id="randomizeBtn" title="Randomize Colors" style="position: absolute; top: 10px; right: 10px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m2 22 1-1h3l9-9"/><path d="M3 21v-3l9-9"/><path d="m15 6 3.4 3.4"/><path d="M19 2 4.1 16.9"/><path d="M22 5 19 2l-7 7L15 12z"/><path d="m18 13 2.1 2.1L22 13l-2.1-2.1z"/><path d="m8 3 2.1 2.1L12 3 9.9.9z"/><path d="m15 18 2.1 2.1L19 18l-2.1-2.1z"/></svg>
      </div>
      <label>Main Theme Color</label>
      <div style="display: flex; justify-content: center; padding: 5px 0;">
        <input type="color" id="mainColor" value="#161b22" style="width: 64px; height: 64px;">
      </div>
      
      <div id="advancedToggle" class="toggle-advanced">Advanced Color Settings</div>
      
      <div id="advancedSettings" class="advanced-settings">
        <div class="color-wrapper">
          <div style="flex: 1">
            <label style="font-size: 10px; margin-bottom: 2px;">BG Override</label>
            <input type="color" id="bgColor" value="#161b22" title="Background Color">
          </div>
          <div style="flex: 1">
            <label style="font-size: 10px; margin-bottom: 2px;">Header Override</label>
            <input type="color" id="headerColor" value="#11141a" title="Header Color">
          </div>
        </div>
        <div class="color-wrapper" style="margin-top: 10px;">
          <div style="flex: 1">
            <label style="font-size: 10px; margin-bottom: 2px;">Chips/Filter Bar</label>
            <input type="color" id="chipColor" value="#161b22" title="Filter Bar Color">
          </div>
        </div>
      </div>
    </div>

    <div class="control-group">
      <div class="tip" style="margin-bottom: 12px; margin-top: 0;">
        <strong>Tip:</strong> Recommended size is <b>120x28px or 4.5:1 ratio.</b> High resolution PNG/SVGs work best.
      </div>

      <label>Custom Logo</label>
      
      <input type="text" id="logoUrl" placeholder="Paste image URL here...">
      
      <div class="or-divider">- OR -</div>
      
      <input type="file" id="logoUpload" accept="image/*">
      
      <div id="previewContainer" class="preview-container">
        <div id="removeLogoBtn" class="remove-logo-btn" title="Remove Custom Logo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </div>
        <img id="logoPreview" class="preview" alt="Logo Preview" style="display: block;">
      </div>
    </div>

    <div class="btn-group">
      <button id="saveBtn" class="btn btn-primary">Save Changes</button>
      <button id="resetBtn" class="btn btn-reset">Reset</button>
    </div>

    <div class="footer">
      <span>Made by</span>
      <a href="https://github.com/John-Abgaryan" target="_blank">

        John-Abgaryan
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
